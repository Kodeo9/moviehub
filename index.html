<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub - Unusual Layout</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Unusual Layout */
        body {
            background-color: #f2f2f2;
        }

        /* Header Section */
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .left-content {
            flex-basis: 100%;
            order: 2;
            text-align: center;
        }

        /* Login Form */
        .login-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Login Button */
        .login-button {
            background-color: #FF5733;
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        /* Register Button */
        .register-button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1 class="text-4xl font-semibold">Welcome to Movie Hub</h1>
        <p>Your unique destination for movie exploration.</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="left-content">
            <div class="login-form">
                <h2 class="text-2xl font-semibold">Enter Movie Hub</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium">Username</label>
                        <input type="text" id="username" name="username" class="w-full p-2 rounded-md bg-gray-100"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full p-2 rounded-md bg-gray-100" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <button class="register-button" onclick="location.href='register.html'">Register</button> <!-- Register button -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Movie Hub. All rights reserved.
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script>
        // JavaScript for form submission and other functionalities can be added here.
    </script>
</body>

</html>
